<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHOPME</title>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/main-page/landing-page.css">

<body>

  <header class="navbar">

      <p class="shop-name-header">SHOPME</p>
    </div>

    </div>

    <div class="navbar-right-section">
      <div class="navbar-dark-mode-container">
        <button class="material-symbols-outlined navbar-right-button navbar-right-dark-mode">dark_mode</button>

      </div>

        <button class="material-symbols-outlined navbar-right-button">support_agent</button>
        <div class="navbar-tooltip-customer-service">Customer Service</div>
      </div>
      <div class="navbar-profile-container">
        <button class="material-symbols-outlined navbar-right-button">person</button>
        <div class="navbar-tooltip-profile">Profile</div>
      </div>
      <div class="cart-container">
        <button class="material-symbols-outlined navbar-right-cart">shopping_cart</button>
        <div class="cart-quantity">0</div>
        <div class="navbar-tooltip-cart">Cart</div>
      </div>
    </div>
  </header>

  <div class="landing-body-container">

  </div>
