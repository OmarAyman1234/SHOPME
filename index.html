<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHOPME</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/cart.css">
  <link rel="stylesheet" href="styles/checkout.css">
  <link rel="stylesheet" href="styles/cartHistory.css">
  <link rel="stylesheet" href="styles/categories.css">
  <link rel="stylesheet" href="styles/products.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left-section">
      <p class="shop-name-header" title="Return to the main page">SHOPME</p>
    </div>

    <div class="navbar-middle-section">
       <input class="search-navbar-input" type="text" name="" id="">
      <button class="material-symbols-outlined search-button">search</button>
    </div>

    <div class="navbar-right-section">
      <div class="navbar-dark-mode-container">
        <button class="material-symbols-outlined navbar-right-button navbar-right-dark-mode">dark_mode</button>
        <div class="navbar-tooltip-dark-mode">Dark Mode</div>
      </div>
      <div class="navbar-favorites-container">
        <button class="material-symbols-outlined navbar-right-button">favorite</button>
        <div class="navbar-tooltip-favorites">Favorites</div>
      </div>
      <div class="navbar-wallet-container">
        <button class="material-symbols-outlined navbar-right-button navbar-right-wallet">wallet</button>
        <div class="navbar-tooltip-wallet">Wallet</div>
        <div class="wallet-status">
          <div class="wallet-info">
            <p class="wallet-balance">Balance: L.E 0</p>
            <div class="add-money-container">
              <button class="add-money-button">Add Money</button>
              <input class="hidden input-add-money" type="number" name="" id="">
              <button class="update-money hidden">Update</button>
            </div>
          </div>
        </div>
      </div>
      <div class="cart-container">
        <button class="material-symbols-outlined navbar-right-cart">shopping_cart</button>
        <div class="nav-cart-quantity">0</div>
        <div class="navbar-tooltip-cart">Cart</div>
      </div>
    </div>
  </header>


  <div class="rendered-section-name-container">
    <h1 class="rendered-section-name"></h1>
  </div>

  <div class="body-content">

    <div class="categories-container">
      
    </div>
    
    <div class="products-container">
      
    </div>
    
    <div class="favorites-container">

    </div>

    <div class="cart-checkout-wrapper">

      <button class="cart-history-button">Cart History</button>

      <div class="cart-checkout-container">
        <div class="cart-products-container">
  
        </div>
        
        <div class="checkout">
          <h2>Checkout</h2>
          <p class="empty-checkout-message"></p>
          <div class="checkout-items">
            <p class="checkout-items-number"></p>
            <p class="checkout-items-price"></p>
          </div>
          <div class="checkout-shipping">
            <p class="checkout-shipping-text">Shipping:</p>
            <p class="checkout-shipping-price"></p>
          </div>
          <hr>
          <div class="order-total">
            <h3 class="order-total-text">Order Total:</h3>
            <h3 class="order-total-price"></h3>
          </div>
          <button class="checkout-confirm">Confirm Purchase</button>
        </div>
      </div>

    </div>

    <div class="cart-history">
  
    </div>

    <div class="cart-order-history">
      
    </div>
  </div>


  <footer class="shopme-footer">
    <div class="footer-flex">
      <h3>NEED HELP?</h3>
      <a href="#">Customer Service</a>
      <a href="#">FAQs</a>
    </div>
    <div class="footer-flex">
      <h3>JOIN US ON</h3>
      <a href="#">Facebook</a>
      <a href="#">X</a>
      <a href="#">Whatsapp Channel</a>
      <a href="#">Telegram</a>
    </div>
    <div class="footer-flex">
      <h3>MAKE MONEY WITH US</h3>
      <a href="#">Sell your products</a>
    </div>
    <div class="footer-flex">
      <h3>ABOUT SHOPME</h3>
      <a href="#">Terms of service</a>
      <a href="#">Privacy Policy</a>
    </div>
  </footer>

  <script type="module" src="scripts/shopme.js"></script>
</body>
</html>
